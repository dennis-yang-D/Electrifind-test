<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/mhDoLbDldZc3qpsJHpLogda//BVZbgYuw6kof4u2FrCedxOtgRZDTHgHUhOCVim"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/css/style_search.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Special+Elite%7CSilkscreen" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="icon" href="static/src/wand-magic-sparkles-solid.svg" type="image/x-icon" />
    <title>Electrifind</title>
</head>

<body>
    <nav>
        <div id="nav-title"><a href="/">Electrifind</a></div>
    </nav>

    <main>
        <iframe width="2000" height="850" style="border:0" loading="lazy" allowfullscreen
            referrerpolicy="no-referrer-when-downgrade" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDH3a6dX6KWYfFeDYDSVDPsuFEHFkwkrdw
              &q=Space+Needle,Seattle+WA">
        </iframe>

        <div id="search-header">
            {% if lat or lng or prompt or user_id %}
            <div id="search-bar" class="open">
                {% else %}
                <div id="search-bar">
                    {% endif %}
                    <form action="/search" method="POST" id="myForm">
                        <div id="input-wrapper-filter">
                            <div id="input-wrapper">
                                <img src="static/src/magnifying-glass-solid.svg" alt="search icon" width="15"
                                    height="15" id="icon-magnifying-glass" />
                                <input type="text" name="lat" placeholder="lat" value="{{lat}}" />
                            </div>

                            <div id="input-wrapper">
                                <img src="static/src/magnifying-glass-solid.svg" alt="search icon" width="15"
                                    height="15" id="icon-magnifying-glass" />
                                <input type="text" name="lng" placeholder="lng" value="{{lng}}" />
                            </div>

                            <div id="input-wrapper">
                                <img src="static/src/magnifying-glass-solid.svg" alt="search icon" width="15"
                                    height="15" id="icon-magnifying-glass" />
                                <input type="text" name="prompt" placeholder="prompt" value="{{prompt}}" />
                            </div>

                            <div id="input-wrapper">
                                <img src="static/src/magnifying-glass-solid.svg" alt="search icon" width="15"
                                    height="15" id="icon-magnifying-glass" />
                                <input type="text" name="user_id" placeholder="user id" value="{{user_id}}" />
                            </div>


                        </div>
                        <input type="submit" value="Search!" />
                    </form>

                </div>

                <!-- <h1>Discover better prompts about "{{query}}"</h1> -->
            </div>

            <div class="container mt-4">
                <h2>Results:</h2>
                {% if table_html %}
                {{ table_html | safe }}
                {% else %}
                <p>No DataFrame to display.</p>
                {% endif %}
            </div>
    </main>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.11/clipboard.min.js"></script>
    <script src="static/js/script.js"></script>

</body>

</html>
